<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item Form</title>
    <link rel="stylesheet" href="css/customer.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <script src="bootstrap/bootstrap.bundle.min.js"></script>
</head>
<body class="w-100 d-flex flex-column justify-content-center align-items-center">
<header class="header"  >
    <a class="navbar-brand homeNav text-light" href=""><img src="/icon.png" alt=""> Spring FrameWork</a>
    <div>

        <li><a href="index.html"> Dashboard</a></li>
        <li><a href="customer.html"> Customers</a></li>
        <li><a href="item.html"> Items</a></li>
        <li><a href="order.html"> Orders</a></li>
    </div>
</header>
<div class="container m-2 w-50 h-75 mt-5 pt-2  ">
    <!-- Add Customer Modal -->
    <form id="addCustomerForm">
        <div class="mb-3 text-center">
            <h1 class="m-3">Welcome to Item Management!</h1>
        </div>
        <div class="mb-3">
            <label for="code" class="form-label"> Item Code</label>
            <input type="text" class="form-control" id="code" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" required>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity" required>
        </div>
        <button id="btn_save" type="button" class="btn btn-success" >Add</button>
        <button id="btn_clear" type="button" class="btn btn-secondary" >Clear</button>
        <button id="btn_update" type="button" class="btn btn-warning">Update</button>
        <button id="btn_delete" type="button" class="btn btn-danger">Delete</button>
        <button id="btn_getAll" type="button" class="btn btn-info">Get All</button>
    </form>
</div>
<!-- Customer Table -->
<table class="table table-bordered table-striped mt-3 w-75">
    <thead>
    <tr>
        <td class="bg-success text-light">ID</td>
        <td class="bg-success text-light">Name</td>
        <td class="bg-success text-light">Price</td>
        <td class="bg-success text-light">Quantity</td>
    </tr>
    </thead>
    <tbody id="item_table_body">
    </tbody>
</table>


<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/item.js"></script>
</body>
</html>
