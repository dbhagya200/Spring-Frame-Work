<body>

  <!-- Add your site or application content here -->
  <header class="header"  >
    <a class="navbar-brand homeNav text-light" href=""><img src="/icon.png" alt=""> Spring FrameWork</a>
    <div>

      <li><a href="/pages/index.html"> Dashboard</a></li>
      <li><a href="/pages/customer.html"> Customers</a></li>
      <li><a href="item.html"> Items</a></li>
      <li><a href="order.html"> Orders</a></li>
    </div>
  </header>


  <div class="container mt-5">
    <div class="container justify-content-between d-flex">
      <h4 class="mt-5">Customer List</h4>
      <button type="button" class="btn btn-success mb-3 mt-5 text-right" data-bs-toggle="modal"
              data-bs-target="#customerModal" >
        Add New Customer
      </button>
    </div>

    <!-- Add Customer Modal -->
    <div class="modal fade" id="customerModal" tabindex="-1" aria-labelledby="customerModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="container m-2">
            <form id="addCustomerForm">
              <div class="mb-3 text-center">
                <label for="name" class="form-label fs-4 fw-bold ">Add Customer Form</label>
              </div>
              <div class="mb-3">
                <label for="id" class="form-label">Customer Id</label>
                <input type="number" class="form-control" id="id" required>
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
              </div>
              <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="text" class="form-control" id="age" required>
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" required>
              </div>
              <button id="btn_save_customer " type="button" class="btn btn-success" >Save</button>
              <button id="btn_cancel_customer" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Update Customer Modal -->
    <div class="modal fade" id="updatecustomerModal" tabindex="-1" aria-labelledby="updatecustomerModalLabel"
         aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="container m-2">
            <form id="updateCustomerForm">
              <div class="mb-3 text-center">
                <label for="name" class="form-label fs-4 fw-bold ">Update Customer Form</label>
              </div>
              <div class="mb-3">
                <label for="updated_customer_id" class="form-label">Customer Id</label>
                <input type="text" class="form-control" id="updated_customer_id" readonly>
              </div>
              <div class="mb-3">
                <label for="updated_name" class="form-label">Name</label>
                <input type="text" class="form-control" id="updated_name">
              </div>
              <div class="mb-3">
                <label for="updated_age" class="form-label">Age</label>
                <input type="text" class="form-control" id="updated_age" required>
              </div>
              <div class="mb-3">
                <label for="updated_address" class="form-label">Address</label>
                <input type="text" class="form-control" id="updated_address">
              </div>
              <button id="btn_update_customer" type="button" class="btn btn-primary">Update</button>
              <button id="btn_upcancel_customer" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Customer Table -->
    <table class="table table-bordered">
      <thead>
      <tr>
        <td class="bg-success text-light">ID</td>
        <td class="bg-success text-light">Name</td>
        <td class="bg-success text-light">Age</td>
        <td class="bg-success text-light">Address</td>
        <td class="bg-success text-light">Actions</td>
      </tr>
      </thead>
      <tbody id="customer_table_body">
      </tbody>
    </table>
  </div>

  <script src="js/app.js"></script>
  <script src="js/jquery-3.7.1.min.js"></script>
